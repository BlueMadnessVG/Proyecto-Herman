<div class="container" data-aos="fade-up" #Gestion>
  <h2>Gestion de Usuarios</h2>
  <div  class="mat-elevation-z8" style="background:white;margin:0 auto;height: 80px;">
    <div class="example-container " style="font-size:16px"  appearance="fill">
      <mat-form-field class="example-full-width"appearance="fill" style="width: 60%;float: left; margin: 10px;">
        <mat-label>Buscar a un usuario</mat-label>

        <input type="search"     matInput placeholder="Ingrese una Palabra"    (keyup) ="applyFilter($event)"  required>
        <mat-icon matPrefix>search</mat-icon>


    </mat-form-field>

      <button class="btn btn-primary" style="float:right;margin-top: 25px;"> <mat-icon style="vertical-align:middle;">add</mat-icon>Registrar usuario</button>
    <br>
    <br>
    </div>

  </div>

<div  *ngIf="flag" >
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3" >
    <ng-container matColumnDef="ID_USUARIO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let items"> {{items.ID_Usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="urlImg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IMAGEN </th>
      <td mat-cell *matCellDef="let items"> <img src="{{items.Foto_Perfil}}" class="roundedImage" alt="Imagen"></td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE DE USUARIO </th>
      <td mat-cell *matCellDef="let items">  {{items.Nombre_Usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
      <td mat-cell *matCellDef="let items"> {{items.Correo}} </td>
    </ng-container>

    <ng-container matColumnDef="Fecha_Nacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA NAC </th>
      <td mat-cell *matCellDef="let items">  {{items.Fecha_Nacimiento}}</td>
    </ng-container>

    <ng-container matColumnDef="ID_Rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL </th>
      <td mat-cell *matCellDef="let items">  {{items.Rol}} </td>
    </ng-container>

    <ng-container matColumnDef="Estatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTATUS </th>
      <td mat-cell *matCellDef="let items">  {{items.Estatus}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <td mat-cell *matCellDef="let items">
        <div class="btn-group mb-2">
          <button class="btn btn-warning" (click)="Editar(items)">  <mat-icon>edit</mat-icon></button>
          <button class="btn btn-secondary" (click)="CambiarPassword(items)">  <mat-icon>key</mat-icon></button>
         <button class="btn btn-danger" (click)="Eliminar(items.ID_USUARIO)"> <mat-icon>delete</mat-icon></button>
        </div>

      </td>

      </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No hay Datos
      </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator   [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons #paginator ></mat-paginator>
</div>

</div>
