<div class="offcanvas-header header">

    <h5 class="offcanvas-title title" id="offcanvasExampleLabel">
        <i class="bi bi-chat-left-fill icon"></i>
        Chat de amigos
    </h5>

    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>

<div class="offcanvas-body">
    <div class="amigos_fotos">

        <button *ngFor="let amigo of amigos"  class="chat_img" (click)="submit_amigos( amigo.ID_Amigo  )">
            <img class="img" src="https://pbs.twimg.com/profile_images/1563289121883230209/6KrN6RvO_400x400.jpg" lazy="loaded">
        </button>
      
    </div>

    <div *ngIf="!chatSelect" class="chat_select noChat">
        <p> SELECCIONE UN CHAT </p>
    </div>

    <div *ngIf="chatSelect" class="chat_select selected">
        
        <div class="mensajes"  >
            <div *ngFor="let mensaje_info of mensajes">
                <div *ngIf=" mensaje_info.ID_remitente == id_usr && mensaje_info.ID_destinatario != id_usr" class="msj remitente">
                    <p class="mensaje_info"> {{ mensaje_info.Mensaje }} </p>
                    <div class="hora">
                        {{ mensaje_info.Fecha }}
                    </div>
                </div>
                <div *ngIf=" mensaje_info.ID_remitente != id_usr && mensaje_info.ID_destinatario == id_usr" class="msj">
                    <p class="mensaje_info"> {{ mensaje_info.Mensaje }} </p>
                    <div class="hora">
                        {{ mensaje_info.Fecha }}
                    </div>
                </div>
            </div>
            
        </div>

        <form [formGroup]="frmMensaje" (ngSubmit)="submit_chat()">

            <div class="chat_tool">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Mensaje" aria-label="Recipient's username" aria-describedby="enviar_msj" formControlName="Mensaje">
                    <button class="btn btn-outline-secondary" type="button" id="enviar_msj" (click)="submit_chat()">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
