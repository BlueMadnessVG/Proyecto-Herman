<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p> Bienvenido al himalaya </p>

        <form [formGroup]="frmLogin" (ngSubmit)="submit()">
          <div class="inputs">
            <p> Usuario </p>
            <input type="text" name="" id="user" formControlName="Correo">
          </div>
          <div class="inputs pass">
              <p> Contrase√±a </p>
              <input type="password" name="" id="pass" formControlName="Pass">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()">LogIn</button>
      </div>

    </div>
</div>
